<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/header :: header}"></div>
<body>
<div th:replace="~{admin/header :: navbar}"></div>
<br><br><br>
<div class="container" >
<div class="row col-md-8 offset-md-2">
<div class="card">
<div class="card-header mt-3">
<h2 class="text-center">Create Post</h2>
</div>
<div class="card-body">
<form role="form" method="post" th:action="@{/admin/posts}" th:object="${post}">
<div class="mb-3">
<label class="form-label">Title</label>
<input type="text" class="form-control" id="title" placeholder="Enter the title" name="title" th:field="*{title}"/>

</div>
<div class="mb-3">
<label class="form-label">Short Description</label>
<textarea 

	class="form-control"
	id="shortDescription"
	placeholder="Enter post short description"
	rows="3"
	name="shortDescription"
	th:field="*{shortDescription}"
	></textarea>
</div>
<div class="mb-3">
<label class="form-label">Content</label>
<textarea 

	class="form-control"
	id="content"
	placeholder="Enter post content"
	rows="12"
	name="content"
	th:field="*{content}"
	></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
<br><br><br><br>
<div th:replace="~{admin/footer :: footer}"></div>
</body>
</html>
